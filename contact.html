<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <link href="./assets/css/main.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>

    <body>
        <div id="b-placeholder"></div>
        <script>
            $(function(){
              $("#b-placeholder").load("top_nav.html");
            });
        </script>

        <div class="contactUs" id="contactUs">
            <div class="container" style="padding-top: 50px;">
                <div class="row" style="background: linear-gradient(60deg, #ff434300, #f5bb4887); box-shadow: 2px 1px #a78362a3; border: 0.5px solid #a78362a3; border-radius: 10px;">
                   <div class="col-md-5">
                      <div class="info info-horizontal">
                         <div class="icon icon-primary">
                            <i class="material-icons">pin_drop</i>
                         </div>
                         <div class="description">
                            <h4 class="info-title">Reach Us</h4>
                            <p> Vinod Gupta Schoool of Management,
                               <br> IIT Kharagpur,
                               <br> West Bengal - 721302
                            </p>
                         </div>
                      </div>
                      <div class="info info-horizontal">
                         <div class="icon icon-primary">
                            <i class="material-icons">email</i>
                         </div>
                         <div class="description">
                            <h4 class="info-title">Mail Us</h4>
                            <p> vgsomiitkgp.purvodaya@gmail.com
                            </p>
                         </div>
                      </div>
                      <div class="info info-horizontal">
                         <div class="icon icon-primary">
                            <i class="material-icons">phone</i>
                         </div>
                         <div class="description">
                            <h4 class="info-title">Call Us</h4>
                            <p> S Smruthi
                               <br> +91 9021485523
                            </p>
                            <p> Pradeep Korada
                               <br> +91 8891999293
                            </p>
                            <p> Kalyani Mishra
                                <br> +91 6290425744
                             </p>
                         </div>
                      </div>
                   </div>
                   <div class="col-md-5 ml-auto" style="padding-top: 10px;">
                      <div class="card card-contact">
                         <form id="contact-form" method="post" action="https://formspree.io/myykbjdp">
                            <div class="card-header card-header-raised card-header-primary text-center">
                               <h4 class="card-title">Contact Us</h4>
                            </div>
                            <div class="card-body">
                               <div class="row">
                                  <div class="col-md-6">
                                     <div class="form-group label-floating is-empty">
                                        <label class="bmd-label-floating">First name</label>
                                        <input type="text" name="firstname" class="form-control" required>
                                        <span class="material-input"></span>
                                     </div>
                                  </div>
                                  <div class="col-md-6">
                                     <div class="form-group label-floating is-empty">
                                        <label class="bmd-label-floating">Last name</label>
                                        <input type="text" name="lastname" class="form-control" required>
                                        <span class="material-input"></span>
                                     </div>
                                  </div>
                               </div>
                               <div class="form-group label-floating is-empty">
                                  <label class="bmd-label-floating">Email address</label>
                                  <input type="email" name="_replyto" class="form-control" required>
                                  <span class="material-input"></span>
                               </div>
                               <div class="form-group label-floating is-empty">
                                  <label for="exampleMessage1" class="bmd-label-floating">Your Message</label>
                                  <textarea name="message" class="form-control" rows="6" required></textarea>
                                  <span class="material-input"></span>
                               </div>
                            </div>
                            <div class="card-footer justify-content-between">
                               <div class="form-check">
                               </div>
                               <button type="submit" class="btn btn-primary pull-right">Send Message</button>
                            </div>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
        </div>

    </body>
</html>
